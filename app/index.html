<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>マルチSNS投稿ハブ（PWA版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="/app/manifest.json">
</head>
<body>
<div class="container">
  <h2>マルチSNS投稿ハブ</h2>

  <input type="text" id="urlInput" placeholder="URLが自動入力されます">
  <button id="generate">投稿文を生成</button>
  <textarea id="text"></textarea>

  <button id="showSNS">投稿</button>
  <button id="closeAll" style="background:#ff4d4d;color:#fff;">すべて閉じる</button>

  <div id="snsButtons" style="display:none;">
    <button id="btnX">X に投稿</button>
    <button id="btnThreads">Threads に投稿</button>
    <button id="btnBsky">Bluesky に投稿</button>
    <button id="btnFb">Facebook に投稿</button>
  </div>
</div>

<script>
// ★ ここはあなたの既存ロジックをそのまま貼り付けてOK ★

</script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/app/sw.js');
  });
}
</script>

</body>
</html>
