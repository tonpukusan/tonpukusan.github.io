<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>マルチSNS投稿ハブ（PWA版）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PWA 最適化 -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="manifest" href="/app/manifest.json">

<style>
  body {
    font-family: sans-serif;
    margin: 16px;
    background: #fafafa;
  }
  .container {
    max-width: 600px;
    margin: auto;
  }
  input, textarea, button {
    width: 100%;
    margin-top: 12px;
    padding: 12px;
    font-size: 16px;
    box-sizing: border-box;
  }
  textarea {
    height: 160px;
  }
  #snsButtons button {
    margin-top: 10px;
  }
</style>
</head>

<body>
<div class="container">
  <h2>マルチSNS投稿ハブ</h2>

  <input type="text" id="urlInput" placeholder="URLが自動入力されます">
  <button id="generate">投稿文を生成</button>

  <textarea id="text" placeholder="生成された投稿文がここに入ります"></textarea>

  <button id="showSNS">投稿</button>
  <button id="closeAll" style="background:#ff4d4d;color:#fff;">すべて閉じる</button>

  <div id="snsButtons" style="display:none;">
    <button id="btnX">X に投稿</button>
    <button id="btnThreads">Threads に投稿</button>
    <button id="btnBsky">Bluesky に投稿</button>
    <button id="btnFb">Facebook に投稿</button>
  </div>
</div>

<script>
// Chrome の PWA 判定を通すための軽いインタラクション
document.body.addEventListener('click', () => {
  console.log("user interaction");
});

// ★ ここにあなたの既存ロジックをそのまま貼り付けてOK ★
</script>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/app/sw.js');
  });
}
</script>

</body>
</html>
