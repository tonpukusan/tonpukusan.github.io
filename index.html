<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>マルチSNS投稿ハブ（Amazon/Rakuten/Yahoo対応版＋画像ペースト）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family:system-ui,sans-serif;
  margin:0;
  padding:20px;
  background:#fff;
}
.container{
  max-width:600px;
  margin:auto;
}
textarea,input[type="text"]{
  width:100%;
  padding:10px;
  font-size:1rem;
  margin-bottom:10px;
}
textarea{
  height:150px;
}
button{
  padding:12px 16px;
  margin:6px 0;
  font-size:1.1rem;
  cursor:pointer;
  width:100%;
}
#snsButtons{
  margin-top:20px;
  display:none;
}
.sns-btn{
  margin-bottom:10px;
}
.note{
  font-size:.85rem;
  color:#555;
  margin-bottom:8px;
}
.image-note{
  font-size:.85rem;
  color:#555;
  margin:8px 0 4px;
}
.image-box{
  border:1px solid #ccc;
  border-radius:4px;
  padding:10px;
  min-height:80px;
  font-size:.9rem;
  color:#555;
  background:#fafafa;
  overflow:auto;
}
.image-box img{
  max-width:100%;
  height:auto;
  display:block;
  margin-bottom:6px;
}
</style>
</head>

<body>
<div class="container">
  <h2>マルチSNS投稿ハブ</h2>

  <div class="note">
    PC：ブックマークレットから開くとタイトル＋URLが自動で入ります。<br>
    Android：共有メニューから「投稿ハブ」を選ぶとURLが自動入力されます。
  </div>

  <input type="text" id="urlInput" placeholder="スマホではここに商品URLが自動入力されます（Amazon / Rakuten / Yahoo）">

  <button id="readClipboard" style="display:none;">クリップボードから読み込む</button>

  <button id="generate">投稿文を生成</button>

  <textarea id="text" placeholder="PCではここにタイトル＋URLが入ります。スマホでは任意で紹介文を書き足してもOKです。"></textarea>

  <div class="image-note">
    検索結果やキャンペーン画面のスクショなど、アイキャッチにしたい画像をここにペースト（Ctrl+V）またはドラッグ＆ドロップしてください。<br>
    各SNSの投稿画面が開いたら、本文をペーストした後に画像も Ctrl+V で貼り付けてください。
  </div>
  <div id="imageBox" class="image-box">
    ここに画像をペースト（Ctrl+V）またはドラッグ＆ドロップ
  </div>

  <button id="showSNS">投稿</button>
  <button id="closeAll" style="background:#ff4d4d;color:#fff;">すべて閉じる</button>

  <div id="snsButtons">
    <button class="sns-btn" id="btnX">X に投稿</button>
    <button class="sns-btn" id="btnThreads">Threads に投稿</button>
    <button class="sns-btn" id="btnBsky">Bluesky に投稿</button>
    <button class="sns-btn" id="btnFb">Facebook に投稿</button>
  </div>
</div>

<script>
(function(){

  let winX=null,winThreads=null,winBsky=null,winFb=null;
  const textarea=document.getElementById("text");
  const urlInput=document.getElementById("urlInput");
  const imageBox=document.getElementById("imageBox");

  /* -----------------------------
     URLパラメータ（PCブックマークレット用）
  ----------------------------- */
  const params=new URLSearchParams(location.search);
  const textParam=params.get("text")||"";
  const sharedUrl=params.get("url")||"";
  const sharedText=params.get("text")||"";
  const sharedTitle=params.get("title")||"";

  if(textParam){
    textarea.value=textParam;
  }else if(sharedTitle || sharedText){
    let combined="";
    if(sharedTitle) combined+=sharedTitle;
    if(sharedText){
      if(combined) combined+="\n";
      combined+=sharedText;
    }
    textarea.value=combined;
  }

  if(sharedUrl){
    urlInput.value=sharedUrl;
  }

  /* -----------------------------
     Amazonタイトル整形（カテゴリ完全除去）
  ----------------------------- */
  function cleanAmazonTitle(title){
    if(!title) return "";

    title = title.replace(/^Amazon\s*\|\s*/i, "");
    title = title.replace(/^Amazon\.co\.jp:\s*/i, "");

    // コロン区切りカテゴリを完全除去
    title = title.replace(/\s*:\s*[^:]+$/i, "");

    let parts = title.split("|").map(s => s.trim());
    let product = parts[0] || "";
    let maker   = parts[1] || "";

    if (maker && product.includes(maker)) {
      return product;
    }
    if (maker) {
      return maker + " " + product;
    }
    return product;
  }

  /* -----------------------------
     アフィリンク生成
  ----------------------------- */
  function generateAmazonLink(url){
    if(!url.includes("amazon.co.jp")) return null;

    let asin=null;
    let m1=url.match(/\/dp\/([A-Z0-9]{10})/i);
    let m2=url.match(/\/gp\/product\/([A-Z0-9]{10})/i);
    let m3=url.match(/\/product\/([A-Z0-9]{10})/i);
    if(m1) asin=m1[1];
    if(m2) asin=m2[1];
    if(m3) asin=m3[1];

    if(asin){
      return "https://www.amazon.co.jp/dp/"+asin+"?tag=yusatosh-22";
    }
    return url+(url.includes("?")?"&":"?")+"tag=yusatosh-22";
  }

  function generateRakutenLink(url){
    if(!/rakuten\.(co\.jp|ne\.jp)/.test(url)) return null;
    let base="https://hb.afl.rakuten.co.jp/hgc/15844848.ec827d24.15844849.84443345/";
    return base+"?pc="+encodeURIComponent(url)+"&link_type=hybrid_url";
  }

  function generateYahooLink(url){
    if(
      url.includes("store.shopping.yahoo.co.jp") ||
      (url.includes("shopping.yahoo.co.jp") &&
       (url.includes("/search") || url.includes("/promotion") || url.includes("/product")))
    ){
      return "https://ck.jp.ap.valuecommerce.com/servlet/referral?sid=3672888&pid=888362937&vc_url=" + encodeURIComponent(url);
    }
    return null;
  }

  /* -----------------------------
     PC版：URL＋タイトル → 投稿文生成
  ----------------------------- */
  function generateFromURL(url,rawTitle){
    if(!url) return "";

    let amazon=generateAmazonLink(url);
    if(amazon){
      let title=cleanAmazonTitle(rawTitle);
      if(title){
        return "#密林偵察 #Amazonセール情報 #AD\n"+title+"\n"+amazon;
      }else{
        return "#密林偵察 #Amazonセール情報 #AD\n"+amazon;
      }
    }

    let rakuten=generateRakutenLink(url);
    if(rakuten){
      if(rawTitle){
        return "#楽天偵察 #セール情報 #AD\n"+rawTitle+"\n"+rakuten;
      }else{
        return "#楽天偵察 #セール情報 #AD\n"+rakuten;
      }
    }

    let yahoo=generateYahooLink(url);
    if(yahoo){
      if(rawTitle){
        return "#Yahoo偵察 #AD\n"+rawTitle+"\n"+yahoo;
      }else{
        return "#Yahoo偵察 #AD\n"+yahoo;
      }
    }

    if(rawTitle){
      return rawTitle+"\n"+url;
    }else{
      return url;
    }
  }

  /* -----------------------------
     PC版：投稿文生成ボタン
  ----------------------------- */
  document.getElementById("generate").onclick=()=>{
    let raw=textarea.value.trim();
    let title="";
    let url="";

    if(raw){
      let lines=raw.split("\n");
      if(lines.length>=2){
        title=lines[0].trim();
        url=lines[1].trim();
      }
    }

    if(!url){
      url=urlInput.value.trim();
    }

    if(!url){
      return;
    }

    if(generateYahooLink(url)){
      document.getElementById("btnThreads").style.display="none";
      document.getElementById("btnBsky").style.display="none";
      document.getElementById("btnFb").style.display="none";
    }else{
      document.getElementById("btnThreads").style.display="block";
      document.getElementById("btnBsky").style.display="block";
      document.getElementById("btnFb").style.display="block";
    }

    textarea.value=generateFromURL(url,title);
  };

  /* -----------------------------
     SNS投稿ボタン
  ----------------------------- */
  document.getElementById("showSNS").onclick=async()=>{
    try{
      await navigator.clipboard.writeText(textarea.value);
    }catch(e){}
    document.getElementById("snsButtons").style.display="block";
  };

  document.getElementById("btnX").onclick=()=>{
    winX=window.open(
      "https://twitter.com/intent/tweet?text="+encodeURIComponent(textarea.value),
      "SNS_X"
    );
    if(winX) winX.opener=null;
  };

  document.getElementById("btnThreads").onclick=()=>{
    winThreads=window.open(
      "https://www.threads.net/intent/post",
      "SNS_THREADS"
    );
    if(winThreads) winThreads.opener=null;
  };

  document.getElementById("btnBsky").onclick=()=>{
    winBsky=window.open("https://bsky.app","SNS_BSKY");
    if(winBsky) winBsky.opener=null;
  };

  document.getElementById("btnFb").onclick=()=>{
    winFb=window.open(
      "https://www.facebook.com/home.php",
      "SNS_FB"
    );
    if(winFb) winFb.opener=null;
  };

  function closeAll(){
    [winX,winThreads,winBsky,winFb].forEach(w=>{
      if(w && !w.closed) w.close();
    });
  }
  document.getElementById("closeAll").onclick=()=>{
    closeAll();
    window.close();
  };
  window.addEventListener("beforeunload",closeAll);

  /* -----------------------------
     画像ペースト／ドラッグ＆ドロップ対応
  ----------------------------- */
  function handleImageFile(file){
    if(!file || !file.type.startsWith("image/")) return;
    const reader=new FileReader();
    reader.onload=()=>{
      // 初回ペースト時の説明文を消す
      if(imageBox.textContent.trim().startsWith("ここに画像をペースト")){
        imageBox.textContent="";
      }
      const img=document.createElement("img");
      img.src=reader.result;
      imageBox.appendChild(img);
    };
    reader.readAsDataURL(file);
  }

  imageBox.addEventListener("paste",e=>{
    const items=e.clipboardData && e.clipboardData.items;
    if(!items) return;
    for(const item of items){
      if(item.type && item.type.startsWith("image/")){
        const file=item.getAsFile();
        handleImageFile(file);
        e.preventDefault();
        return;
      }
    }
    // 画像以外はそのまま（テキストは貼らない方が安全なら prevent してもよい）
  });

  imageBox.addEventListener("dragover",e=>{
    e.preventDefault();
  });

  imageBox.addEventListener("drop",e=>{
    e.preventDefault();
    const files=e.dataTransfer && e.dataTransfer.files;
    if(!files || !files.length) return;
    for(const file of files){
      handleImageFile(file);
    }
  });

  /* -----------------------------
     スマホ対応（Android向け readText 成功率最大化）
  ----------------------------- */
  const ua = navigator.userAgent;
  const isAndroid = /Android/.test(ua);

  if (isAndroid) {
    document.getElementById("readClipboard").style.display = "block";
  }

  document.getElementById("readClipboard").addEventListener("click", () => {
    navigator.clipboard.readText()
      .then(text => {
        processSharedText(text);
      })
      .catch(err => {
        alert("クリップボードの読み取りが許可されていません");
      });
  });

  function processSharedText(text){
    if(!text) return;

    // 共有テキストから最初に見つかった URL を抽出
    const url = text.match(/https?:\/\/[^\s]+/i)?.[0] || "";
    if(!url){
      alert("URLが見つかりませんでした");
      return;
    }

    // 1行目を取得
    let firstLine = text.split("\n")[0].trim();

    // 1行目に混入している URL を完全除去
    firstLine = firstLine.replace(/https?:\/\/[^\s]+/g, "").trim();

    // Amazon短縮URL
    if(url.includes("amzn.to") || url.includes("amzn.asia")){
      textarea.value =
        "#密林偵察 #Amazonセール情報 #AD\n" +
        firstLine + "\n" +
        url.trim();
      return;
    }

    // Amazon商品ページURL
    if(url.includes("amazon.co.jp")){
      const clean = cleanAmazonTitle(firstLine);
      const aff = generateAmazonLink(url);
      textarea.value =
        "#密林偵察 #Amazonセール情報 #AD\n" +
        clean + "\n" +
        aff;
      return;
    }

    // 楽天
    if(/rakuten\.(co\.jp|ne\.jp)/.test(url)){
      const cleanTitle = firstLine.replace(/^\[楽天\]\s*/i, "");
      const aff = generateRakutenLink(url);
      textarea.value =
        "#楽天偵察 #セール情報 #AD\n" +
        cleanTitle + "\n" +
        aff;
      return;
    }

    // Yahoo
    if(url.includes("shopping.yahoo.co.jp") || url.includes("store.shopping.yahoo.co.jp")){
      const aff = generateYahooLink(url);
      textarea.value =
        "#Yahoo偵察 #AD\n" +
        firstLine + "\n" +
        aff;
      return;
    }

    // その他
    textarea.value = firstLine + "\n" + url;
  }

})();
</script>

</body>
</html>
